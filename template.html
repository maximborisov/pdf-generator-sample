	<title>Student's profile</title>

	<style type="text/css">

			padding: 0px;

			line-height: 24px;

			color: rgb(33,33,33);
		}
		.report-header{
			background: rgb(55,39,114);
			color: rgb(255,255,255);
			padding: 15px;
			padding-left: 200px;
			box-sizing: border-box;
			display: block;
			position: relative;
		}
		.report-header .logo{
			position: absolute;
			top: 40px;
			left: 15px;
			width: 150px;
		}
		.report-footer{
			background: rgb(55,39,114);
			color: rgb(255,255,255);
			padding: 15px;
			box-sizing: border-box;
			display: block;
			position: relative;
		}
		.report-body{
			width: 70%;
			display: inline-block;
			position: relative;
			padding: 15px;
			box-sizing: border-box;
			vertical-align: top;
		}
		.report-photo{
			width: 28%;
			display: inline-block;
			position: relative;
			vertical-align: top;
			box-sizing: border-box;
			margin-top: 15px;
		}
		.report-photo img{
			width: 100%;
		}
		.report-body .info p{
			border: rgb(204,204,204) solid 1px;
			padding: 5px;
			display: block;
			position: relative;
		}
	</style>
